<section>

  <h3 id="about-me">About Myself</h3>

  <div class="face-lockup">

    <div class="face-img"></div>

      <div><i class="material-icons material-icons-bulb" style="font-size:48px;">lightbulb_outline</i></div>
      <div><i class="material-icons material-icons-color" style="font-size:48px;">border_color</i></div>
      <div><i class="material-icons material-icons-fill" style="font-size:48px;">format_color_fill</i></div>


  </div>


  <div class="blurb">
    {{ site.data.settings.blurb | markdownify }}
  </div>

  {% if site.data.settings.skills %}

  <div class="skill-lockup">

    {% for skill in site.data.settings.skills %}

      <div class="skill-unit">
        <div class="skill-label">{{ skill.name }}</div>
        <div class="skill-icons skill-{{ skill.value }}">
          {% for i in (1..10) %}
            <span></span>
          {% endfor %}
        </div>
      </div>

    {% endfor %}

  </div>

  {% endif %}

</section>
